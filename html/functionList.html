function renderFeatures(data) {
const tbody = document.querySelector('#featureTable tbody');
let html = '';
for (const [cat, groups] of Object.entries(data)) {
html += `<tr class="category"><td colspan="3"><span class="arrow">▶</span>${cat}</td></tr>`;
for (const [group, items] of Object.entries(groups)) {
html += `<tr class="group"><td colspan="3">${group}</td></tr>`;
for (const [item, d] of Object.entries(items)) {
const cls = d.対応 === '〇' ? 'status-yes' : d.対応 === '△' ? 'status-partial' : 'status-no';
html += `<tr class="feature"><td>${item}</td><td class="${cls}">${d.対応}</td><td>${d.詳細 || '-'}</td></tr>`;
}
}
}
tbody.innerHTML = html;
document.querySelectorAll('.category').forEach(row => {
row.addEventListener('click', function() {
this.querySelector('.arrow').classList.toggle('rotate');
let next = this.nextElementSibling;
while (next && !next.classList.contains('category')) {
next.classList.toggle('hidden');
next = next.nextElementSibling;
}
});
});
}

function setLang(lang) {
const header = document.getElementById('table-header');
const title = document.getElementById('page-title');
if (lang === 'ja') {
header.innerHTML = '<th>機能</th><th>対応</th><th>詳細</th>';
title.textContent = '機能一覧';
renderFeatures(features);
} else {
header.innerHTML = '<th>Feature</th><th>Status</th><th>Details</th>';
title.textContent = 'Feature List';
renderFeatures(features_en);
}
}

document.getElementById('btn-ja').addEventListener('click', function() {
document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
this.classList.add('active');
setLang('ja');
});

document.getElementById('btn-en').addEventListener('click', function() {
document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
