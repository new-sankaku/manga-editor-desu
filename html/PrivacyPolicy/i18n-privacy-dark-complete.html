<title>Privacy Policy</title>
<link rel="stylesheet" href="../common.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.8.2/i18next.min.js"></script>
</head>
<body>
<div class="container">
<div class="lang-buttons">
<button class="lang-btn active" data-lang="ja">日本語</button>
<button class="lang-btn" data-lang="en">English</button>
<button class="lang-btn" data-lang="zh">中文</button>

<p class="notice" data-i18n="notice"></p>

<div class="card">
<h1 data-i18n="privacy.title"></h1>

<h2 data-i18n="privacy.collection.title"></h2>
<p data-i18n="privacy.collection.description"></p>
<p data-i18n="privacy.collection.items"></p>
<ul>
<li data-i18n="privacy.collection.list.source"></li>
<li data-i18n="privacy.collection.list.pages"></li>
<li data-i18n="privacy.collection.list.device"></li>
<li data-i18n="privacy.collection.list.duration"></li>
</ul>

<h2 data-i18n="privacy.analytics.title"></h2>
<p data-i18n="privacy.analytics.description"></p>
<p data-i18n="privacy.analytics.cookie"></p>
</div>
</div>

},

},
analytics: {
title: "2. Use of Google Analytics",
description: "Google Analytics collects usage information completely anonymously, and individuals cannot be identified.",
cookie: "Cookies are used for data collection."
}
}
}},
zh: { translation: {
notice: "* 如果语言版本之间存在差异，以日文版本为准。",

list: { source: "访问来源信息", pages: "浏览页面信息", device: "设备信息", duration: "访问时长等使用数据" }
},
analytics: {
title: "2. Google Analytics的使用",
description: "Google Analytics完全匿名收集使用信息，不会识别个人身份。",
cookie: "数据收集使用Cookie。"
}
}
}},
ko: { translation: {
notice: "* 언어 버전 간 차이가 있는 경우 일본어 버전이 우선됩니다.",
privacy: {

list: { source: "접속 출처 정보", pages: "조회한 페이지 정보", device: "사용 기기 정보", duration: "체류 시간 등 이용 데이터" }
},

}
}
}},

},

};

i18next.init({ resources, lng: 'ja' }).then(updateContent);

function updateContent() {
document.querySelectorAll('[data-i18n]').forEach(el => {
el.innerHTML = i18next.t(el.getAttribute('data-i18n'));
});
}

document.querySelectorAll('.lang-btn').forEach(btn => {
btn.addEventListener('click', function() {
document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
this.classList.add('active');
i18next.changeLanguage(this.getAttribute('data-lang')).then(updateContent);
});
});
</script>
</body>
</html>
